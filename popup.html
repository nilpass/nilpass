<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/popup.css">
  </head>
  <body>
    <div id="active" class="col" hidden>
      <div id="actions" class="row">
        <button type="button" id="fill" class="yellow flex">Fill inputs with password</button>
      </div>
      <div id="troubleshooting" class="col">
        <form id="shortenform" class="row">
          <input step="1" min="1" id="shortento" class="flex"><button>Shorten</button>
        </form>
        <div class="row">
          <button type="button" class="flex">Show password</button>
        </div>
      </div>
      <div id="expiry" class="col">
        <div class="row">
          <p class="status">Password generated for <span id="passname"></span></p>
        </div>
        <div class="row">
          <p>Will forget in <span id="countdown" class="countdown"></span></p>
        </div>
        <form id="expiryform" class="row">
          <input id="ttl" class="flex" value="5 min"><button>Reset</button>
        </form>
        </div>
        <div class="row">
          <button type="button" id="forget" class="blue flex">Forget password</button>
        </div>
      </div>
    </div>
    <div id="inactive" class="col" hidden>
      <div class="row">
        <p class="status">No password in memory</p>
      </div>
      <div id="others" class="row" hidden>
        <button type="button" class="flex">Pick other</button>
      </div>
      <div class="row">
        <button type="button" id="generate" class="green flex">Generate password</button>
      </div>
    </div>
    <script src="/vendor/parseDuration.js"></script>
    <script src="/scripts/popup.js"></script>
  </body>
</html>
